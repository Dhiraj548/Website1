<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civil Registration System</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
    /* height: 700px; */
  }

  h2 {
    text-align: center;
  }

  .login-container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    overflow: hidden;
    max-width: 700px;
    width: 100%;
  }

  .login-image {
    background-color: #3f8efc;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    flex: 1;
  }

  .login-image img {
    max-width: 100%;
    height: auto;
  }

  .login-form {
    flex: 1;
    padding: 30px;
  }

  .login-form h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .login-form label {
    display: block;
    margin: 10px 0 5px;
    font-size: 14px;
  }

  .login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid black;
    border-radius: 5px;
  }

  .captcha-box {
    display: flex;
    align-items: center;
  }

  .captcha-box span {
    background-color: #333;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    margin-right: 10px;
    text-align: center;
  }

  .login-form button {
    width: 100%;
    background-color: #3f8efc;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-form button:hover {
    background-color: #316fca;
  }

  .links {
    text-align: center;
    margin-top: 15px;
  }

  .links a {
    text-decoration: none;
    color: #3f8efc;
  }

  .links a:hover {
    text-decoration: underline;
  }
</style>

<body>
  <div class="login-container">
    <div class="login-image">
      <img src="./img.png" alt="Error Icon">
    </div>
    <div class="login-form">
      <img src="./icon.png" alt="icon">
      <marquee>
        <h3>
          पोर्टल पूरी तरह से अपडेट हो गया है और पोर्टल की सभी सेवाएं चालू हैं। आप लोग इन सेवाओं का आनंद
          ले सकते है धन्यवाद ... कृप्या अपना अकाउंट जीरो बैलेंस पर ना रखें वरना उसकी आईडी डिलीट कर दिया जाएगा
        </h3>
      </marquee>
      <h2>Sign In</h2>
      <form id="loginForm">
        <label for="userId">Enter Your User ID</label>
        <input type="text" id="userId" placeholder="Email, Username, or Phone" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="captcha">Enter Captcha</label><br>
        <div class="captcha-box">
          <span id="captchaValue">45855</span>
        </div><br>
        <input type="text" id="captcha" placeholder="Enter Captcha" required>

        <button type="submit">Sign In</button><br><br>
        <button><a href="/forgot">Forgot Password</a></button><br><br>
        <button><a href="/reg">Register</a></button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const captchaValue = document.getElementById('captchaValue');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const userId = formData.get('userId');
      const password = formData.get('password');
      const captcha = formData.get('captcha');

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userId,
          password,
          captcha
        })
      }).then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('Login Successful');
            window.location.href = '/dashboard';
          } else {
            alert('Login Failed');
          }
        });
    });
  </script>

</body>

</html>
